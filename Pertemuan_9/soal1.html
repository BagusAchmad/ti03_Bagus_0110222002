<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung luas dan keliling lingkaran</title>
</head>
<body>
    <h1>Menghitung luas dan keliling lingkara</h1>
    <label for="jari">Masukkan Jari-jarinya</label>
    <input type="number" id="jari">
    <button onclick="hitungLingkaran()">Hitung</button>

    <!-- Hasil Menghitung Luas -->
    <p>Luas Lingkaran =<span id="luas"></span> 0</p>

    <!-- Hasil Menghitung Keliling -->
    <p>keliling Lingkaran =<span id="keliling"></span> 0</p>

    <!-- Java Scriptnya -->
    <script>
        function hitungLingkaran(){
            let jari = document.getElementById("jari").value;

            const phi = 3.14; // konstanta

            //Menghitung Luas
            let luas = phi * (jari ** 2);

            //Menghitung Keliling
            let keliling = 2 * phi * jari;

            document.getElementById("luas").innerHTML = luas;
            document.getElementById("keliling").innerHTML = keliling;

        }
    </script>
</body>
</html>
