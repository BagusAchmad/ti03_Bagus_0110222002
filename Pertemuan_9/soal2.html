<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung kurs Rupiah</title>
</head>
<body>
    <h1>Menghitung kurs Rupiah</h1>
    <!-- Prosedur :
        1. Perlu membuat input untuk rupiah
        2. Membuat tag p untuk menampung hasil
        3. Mendeklarasikan variabel rupiah untuk menampung nilai dari input rupiah
        4. Hitung pembagian dari variabel rupiah dibagi 14.650, lalu simpan ke variabel hasi;
        5. Append hasil  pembagian ke id hasil-->

    <label for="rupiah">Masukkan nlai rupiah</label>
    <input type="number" id="rupiah" onkeyup="hitungKurs()">
    

    <p>Hasil konversi ke dolar: <span id="hasil"></span></p>

    <hr>

    <h1>Konversi dolar ke rupiah</h1>
    <label for="dollar">Masukkan Nilai Dollar</label>
    <input type="number" id="dollar" onkeyup="dollarKeRupiah()">

    <p>Hasil konversi ke dolar: <span id="hasil2"></span></p>

    <script>
        
        function hitungKurs(){
        let rupiah = document.getElementById("rupiah").value;

        let hasil = rupiah / 14650;

        document.getElementById("hasil").innerHTML = hasil.toFixed(2)
        }

        function dollarKeRupiah(){
        let dollar = document.getElementById("dollar").value;

        let hasil2 = dollar * 14650;

        document.getElementById("hasil2").innerHTML = hasil2;
        }

    </script>
</body>
</html>
