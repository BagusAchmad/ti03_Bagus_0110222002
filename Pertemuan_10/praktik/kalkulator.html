<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator By GUS</title>
</head>
<body>
    <h1 style="text-align: center;">Kalkulator Sederhana By Bagus Achmad hidayat</h1>

    <form action="#">
        <label for="bilangan1">Masukkan Angka ke 1</label>
    <input type="number" id="bilangan1">

    <br>

    <label for="bilangan2">Masukkan Angka ke 2</label>
    <input type="number" id="bilangan2">

    <br>

    <label>Pilih lah jenis oprasi Aritmatia</label>
    <input type="radio" name="operasi" value="plus">+
    <input type="radio" name="operasi" value="min">-
    <input type="radio" name="operasi" value="bagi">:
    <input type="radio" name="operasi" value="kali">x

    <input type="submit" value="Hitung" onclick="calculate()">

    </form>

    

    <p>Hasil : <span id="hasil">0</span></p>

    <hr>

    <script>

        function calculate(){
        let bilangan1 = parseInt (document.getElementById('bilangan1').value);
        let bilangan2 = parseInt (document.getElementById('bilangan2').value);
        let operasi = document.querySelector('input[name ="operasi"]:checked').value  ;
        let hasil = document.querySelector('#hasil');
        
        switch (operasi) {
            case "plus":
                hasil.innerHTML = bilangan1 + bilangan2;
                break;
            case "min":
                hasil.innerHTML = bilangan1 - bilangan2;
                break;
            case "bagi":
                hasil.innerHTML = bilangan1 / bilangan2;
                break;
        
            default:
                hasil.innerHTML = bilangan1 * bilangan2;

                break;
        }
        }

    </script>
    


</body>
</html>
